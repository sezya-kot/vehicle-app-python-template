name: Release workflow

on:
  release:
    types: [published, edited]

jobs:
  initialize-matrix:
    runs-on: ubuntu-latest
    name: Setting up build matrix
    outputs:
      deployment-matrix: ${{ steps.export-deployment-matrix.outputs.deployment-matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2   

      - name: Get matrix data
        id: export-deployment-matrix
        shell: pwsh
        run: |
          Import-Module ./.sdv/Sdv.psm1 -Force
          $MatrixJson = Find-SdvVehicleApp | Get-SdvComponent | ConvertTo-Json -Compress
          Write-Output "::set-output name=deployment-matrix::$MatrixJson"
  upload-images:
    name: "Upload image (${{ matrix.component.Name }})"
    runs-on: ubuntu-latest
    needs: initialize-matrix
    strategy: 
      matrix: 
        component: ${{ fromJson(needs.initialize-matrix.outputs.deployment-matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2      

      - name: Parse OTA System credentials
        env:
          OTA_SYSTEM_CREDENTIALS:  ${{ secrets.OTA_SYSTEM_CREDENTIALS }}
        run: |
          ./.sdv/parse-secret.sh

      - id: get_version
        uses: battila7/get-version-action@v2

      - run: echo "Using VehicleApp version ${{ steps.get_version.outputs.version-without-v }} from tag"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to OPS Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - id: github-repository-name-case-adjusted
        name: Prepare repository name in lower case for docker upload. This supports repository names in mixed case
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}

      - name: "${{ matrix.component.Name }} -- copy image from ghcr to acr"
        env:
          VAPP_NAME: ${{ matrix.component.Name }}
          COMMIT: ${{ github.sha }}
          VAPP_VERSION: ${{ steps.get_version.outputs.version-without-v }}
          GIT_HUB_REPOSITORY_NAME_LOWER_CASE: ${{ steps.github-repository-name-case-adjusted.outputs.lowercase }}  
          TARGET_REPOSITORY: ${{ secrets.EXTERNAL_OPS_DEFAULT_VCSS_ACR_ENDPOINT }}    
        run: |
          echo "Copy vApp image 'docker://ghcr.io/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAPP_NAME:$COMMIT' to 'docker://$TARGET_REPOSITORY/$VAPP_NAME:$VAPP_VERSION'"
          skopeo copy --all  "docker://ghcr.io/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAPP_NAME:$COMMIT" "docker://$TARGET_REPOSITORY/$VAPP_NAME:$VAPP_VERSION"

  release-documentation:
    name: Generate release documentation
    runs-on: ubuntu-latest
    env:
      TEST_RESULT_FOLDER_NAME: test-results
    steps:
      - uses: actions/checkout@v2

      - name: Clone actions repository 
        uses: actions/checkout@v2
        with:
          repository: SoftwareDefinedVehicle/release-documentation-action
          ssh-key: ${{ secrets.RELEASE_DOC_ACTION_PRIVATE_KEY }}
          path: "./.github/actions"      

      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - uses: haya14busa/action-cond@v1
        id: condval
        with:
          cond: ${{ !github.event.inputs.name }}
          if_true: ${{ github.event.inputs.name }}
          if_false: ${{ github.sha }}

      - name: Wait for CI workflow
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-CI
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "Integration Tests"
          ref:  ${{ steps.condval.outputs.value }}
          timeoutSeconds: 600

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci.yml
          workflow_conclusion: success
          commit:  ${{ steps.condval.outputs.value }}
          path: .vehicleApp/Documentation/Inbox

      - name: Render documentation (test-results)
        uses: ./.github/actions/render
        with:
          inboxPath: .vehicleApp/Documentation/Inbox/test-results
          outboxPath: .vehicleApp/Documentation/Outbox
          templatePath: ./.github/actions/templates

      - name: Upload generated documentation as an artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: generated-documentation
          path: |
            .vehicleApp/Documentation/Outbox/
      - name: zip
        run: |
          zip -r .vehicleApp/Documentation/release-documentation-md.zip .vehicleApp/Documentation/Outbox
      - name: Upload assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            .vehicleApp/Documentation/release-documentation-md.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Unit Test Html Report
        id: unit-test-to-html
        uses: AutoModality/action-xunit-viewer@v1
        with:
          results: .vehicleApp/Documentation/Inbox/test-results/UnitTest/junit.xml

      - name: Generate Vulnerability Scan Html Report
        id: client-scan-to-html
        uses: AutoModality/action-xunit-viewer@v1
        with:
          results: .vehicleApp/Documentation/Inbox/test-results/VulnerabilityScan-seat-adjuster-app/junit.xml
      
      - name: Generate Vulnerability Scan Html Report
        id: vehicleapi-scan-to-html
        uses: AutoModality/action-xunit-viewer@v1
        with:
          results: .vehicleApp/Documentation/Inbox/test-results/VulnerabilityScan-vehicle-api-mock/junit.xml

      - name: Generate Integration Test Html Report
        id: integration-test-to-html
        uses: AutoModality/action-xunit-viewer@v1
        with:
          results: .vehicleApp/Documentation/Inbox/test-results/IntegrationTest/junit.xml

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.89.4'
          extended: true

      - name: Set tags output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
      
      - name: Add reports to hugo static html site
        run: |
          bash ./gh-pages.sh
          grep -irl "Unit test results" ./.vehicleApp/Documentation/Outbox/ | head -1 | xargs -I '{}' cp '{}' ./hugo/content/reports/unit-test/unit_test_report.md
          ls -la ${{ steps.unit-test-to-html.outputs.report-file }}
          cp ${{ steps.unit-test-to-html.outputs.report-file }} ./hugo/content/reports/unit-test/unit-test.html

          grep -irl "Vulnerability scan results" ./.vehicleApp/Documentation/Outbox/ | head -1 | xargs -I '{}' cp '{}' ./hugo/content/reports/vulnerability-scan-client/vulnerability_scan_report.md
          ls -la ${{ steps.client-scan-to-html.outputs.report-file }}
          cp ${{ steps.client-scan-to-html.outputs.report-file }} ./hugo/content/reports/vulnerability-scan-client/vulnerability-scan.html

          grep -irl "Vulnerability scan results" ./.vehicleApp/Documentation/Outbox/ | head -1 | xargs -I '{}' cp '{}' ./hugo/content/reports/vulnerability-scan-vehicleapi/vulnerability_scan_report.md
          ls -la ${{ steps.vehicleapi-scan-to-html.outputs.report-file }}
          cp ${{ steps.vehicleapi-scan-to-html.outputs.report-file }} ./hugo/content/reports/vulnerability-scan-vehicleapi/vulnerability-scan.html

          grep -irl "Integration test results" ./.vehicleApp/Documentation/Outbox/ | head -1 | xargs -I '{}' cp '{}' ./hugo/content/reports/integration-test/integration_test_report.md
          ls -la ${{ steps.integration-test-to-html.outputs.report-file }}
          cp ${{ steps.integration-test-to-html.outputs.report-file }} ./hugo/content/reports/integration-test/integration-test.html

          grep -irl "Code coverage test" ./.vehicleApp/Documentation/Outbox/ | head -1 | xargs -I '{}' cp '{}' ./hugo/content/reports/code-coverage/code_coverage_report.md

          sed -i -e 's/@tag/${{ steps.vars.outputs.tag }}/g' ./hugo/data/menu/more.yaml
          sed -i -e 's/@tag/${{ steps.vars.outputs.tag }}/g' ./hugo/config/_default/config.toml

          sed -i '1,13d' hugo/content/reports/*/*_report.md

      - name: Build
        working-directory: ${{github.workspace}}/hugo
        env:
          GEEKDOC_THEME_VERSION: 0.21.1
        # hugo --minify not fully supported by hugo-geekdoc theme
        run: |
          echo "Download theme hugo-geekdoc v${GEEKDOC_THEME_VERSION}"
          mkdir -p themes/hugo-geekdoc/
          curl -L https://github.com/thegeeklab/hugo-geekdoc/releases/download/v${GEEKDOC_THEME_VERSION}/hugo-geekdoc.tar.gz | tar -xz -C themes/hugo-geekdoc/ --strip-components=1
          echo "Build release documentation for GitHub Pages"
          hugo -d ./public --environment=pages
      - name: Publish to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{github.workspace}}/hugo/public
          publish_branch: gh_pages

  upload-helm:
    runs-on: ubuntu-latest
    name: Upload helm chart
    needs: [release-documentation, upload-images]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2       

      - name: Parse OTA System credentials
        env:
          OTA_SYSTEM_CREDENTIALS:  ${{ secrets.OTA_SYSTEM_CREDENTIALS }}
        run: |
          ./.sdv/parse-secret.sh

      - id: get_version
        uses: battila7/get-version-action@v2
      
      - name: Update vehicleapi tag value in the related HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'deploy/helm/values.yaml'
          propertyPath: 'imageSeatAdjusterApp.tag'
          value: ${{ steps.get_version.outputs.version-without-v }}
          commitChange: false
          updateFile: true

      - name: Update client tag value in the related HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'deploy/helm/values.yaml'
          propertyPath: 'imageVehicleApi.tag'
          value: ${{ steps.get_version.outputs.version-without-v }}
          commitChange: false
          updateFile: true
          
      - name: Package Helm Chart
        env:
          VAPP_VERSION: ${{ steps.get_version.outputs.version-without-v }}
          COMMIT: ${{ github.sha }}
        run: |
          cp -a ./.dapr/config.yaml ./deploy/helm/
          export HELM_EXPERIMENTAL_OCI=1
          helm package deploy/helm --version $VAPP_VERSION --app-version $COMMIT

      - name: Login to helm registry
        env:
            REGISTRY: ${{ env.CONTAINER_REGISTRY }}
            USERNAME: ${{ env.REGISTRY_USER }}
            PASSWORD: ${{ env.REGISTRY_PASSWORD }}
        run: |
          export HELM_EXPERIMENTAL_OCI=1
          echo $PASSWORD | helm registry login $REGISTRY --username $USERNAME --password-stdin

      - name: Upload helm chart
        env:
          VAPP_NAME: "seat-adjuster-app"
          VAPP_VERSION: ${{ steps.get_version.outputs.version-without-v }}
          REGISTRY: ${{ env.CONTAINER_REGISTRY }}  
        run: |
          export HELM_EXPERIMENTAL_OCI=1
          helm push $VAPP_NAME-$VAPP_VERSION.tgz oci://$REGISTRY/helm